<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NoteSpace</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>NoteSpace</h1>
    <div class="theme-toggle" title="Toggle theme">ðŸŒ™</div>
  </header>

  <main class="app">
    <aside class="sidebar">
      <div class="auth-box">
        <h2 id="authTitle">Login</h2>
        <input id="nameInput" placeholder="Name (signup only)" style="display:none" />
        <input id="emailInput" placeholder="Email" />
        <input id="passwordInput" type="password" placeholder="Password" />
        <button id="authBtn">Login</button>
        <p id="toggleAuth">Don't have an account? <a id="toggleLink">Signup</a></p>
      </div>

      <div class="filters">
        <input id="searchBox" placeholder="Search notes..." />
        <select id="categoryFilter">
          <option value="">All categories</option>
        </select>
        <label><input type="checkbox" id="pinnedOnly" /> Show pinned only</label>
      </div>
    </aside>

    <section class="main-area">
      <div class="note-input">
        <textarea id="noteText" placeholder="Write your note..."></textarea>
        <div class="controls">
          <input id="colorInput" type="color" value="#ffffff" />
          <input id="categoryInput" placeholder="Category" />
          <input id="reminderInput" type="datetime-local" />
          <button id="addNoteBtn">Add Note</button>
        </div>
      </div>

      <div id="notesContainer" class="notes-container"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
